<div class="container">
  <div class="group" *ngFor="let group of groups">
    <div class="icons">
      <div class="large">
        <div class="title-container">
          <p upParagraph="base">{{ group.title }}</p>
        </div>
        <i [upIcon]="group.icon.id" width="205px" height="160px"></i>
      </div>
    </div>
  </div>
</div>
