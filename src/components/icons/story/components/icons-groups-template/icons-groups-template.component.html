<div class="container">
  <div class="group" [class.missing-icons]="!group.icon.id" *ngFor="let group of groups">
    <div class="icons">
      <div class="small">
        <i [upIcon]="group.icon.id" width="24px" height="24px"></i>
      </div>
    </div>
    <div class="title">
      {{ group.title }}
    </div>
  </div>
</div>
